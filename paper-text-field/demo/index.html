<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-text-field demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../paper-text-field.html">
  <link rel="import" href="../paper-password-field.html">
  <link rel="import" href="../../paper-styles/color.html">

</head>

<style is="custom-style" include="demo-pages-shared-styles">
  paper-text-field, paper-password-field {
    width: 100%;
  }
  .tiny {
    width: 50px;
  }
  .not-tiny {
    width: 300px;
  }
  .horizontal {
    @apply(--layout-horizontal);
  }
</style>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Inputs can have different types, and be disabled</h3>
    <demo-snippet>
      <template>
        <paper-text-field label="text input"></paper-text-field>
        <paper-password-field label="password"></paper-password-field>
        <paper-text-field label="pre-filled" value="batman"></paper-text-field>
        <paper-text-field label="disabled input" value="batman" disabled></paper-text-field>
      </template>
    </demo-snippet>

    <h3>The label can have different floating states</h3>
    <demo-snippet>
      <template>
        <paper-text-field label="this label floats after typing"></paper-text-field>
        <paper-text-field label="this label is always floating" always-float-label></paper-text-field>
        <paper-text-field label="this label never floats" no-float-label></paper-text-field>
      </template>
    </demo-snippet>

    <h3>Inputs can be styled with custom properties</h3>
    <demo-snippet>
      <style is="custom-style">
        paper-text-field.fancy {
          --paper-text-field-color: var(--paper-teal-500);
          --paper-text-field-focus-color: var(--paper-green-500);
          --paper-text-field-input-color: var(--paper-pink-500);
        }

        paper-text-field.read-only {
          --paper-text-field-disabled-opacity: 0.9;
          --paper-text-field-disabled-underline: none;
        }
      </style>
      <template>
        <paper-text-field label="custom colors and input" class="fancy"></paper-text-field>
        <paper-text-field label="non-focusable, read-only like input" class="read-only" no-float-label disabled></paper-text-field>
      </template>
    </demo-snippet>

    <h3>UI Smoke Tests</h3>
    <demo-snippet>
      <template>
        <paper-text-field label="tiny" class="tiny"></paper-text-field>
        <paper-text-field label="not tiny" class="not-tiny"></paper-text-field>
        <div class="horizontal" style="width:300px;">
          <paper-text-field label="one" class="tiny"></paper-text-field>
          <paper-text-field label="two" class="tiny"></paper-text-field>
          <paper-text-field label="three" class="tiny"></paper-text-field>
        </div>
      </template>
    </demo-snippet>
</body>
</html>
