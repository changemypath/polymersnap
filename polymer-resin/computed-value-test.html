<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <link rel="import" href="/components/polymer/polymer.html" />
  <script src="polymer-resin.js"></script>
  <script>security.polymer_resin.install();</script>
  <script src="computed-value-test.js"></script>
  <title>Computed Value Tests</title>
</head>
<body>
  <dom-module id="computed-links">
    <template>
      <p>List of links</p>
      <ul>
        <template is="dom-repeat" items="[[links]]">
          <li>
            <a href$="[[_defrag(item.url)]]">
              [[item.text]] ([[_domain(item.url)]])
            </a>
          </li>
        </template>
      </ul>
    </template>
    <script>
      Polymer({
        is: 'computed-links',
        properties: {
          /** @type {?Array.<!{ url: String, text: String }>} */
          links: Array,
        },

        _defrag: function (s) {
          return String(s).replace(/#[\s\S]*$/, '');
        },

        _domain: function (s) {
          var m = /^(([^:/?#]+):)?(\/\/([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?/
              .exec(s);
          return (m && m[4]) || '';
        }
      });
    </script>
  </dom-module>

  <test-fixture id="computed-value-fixture">
    <template>
      <computed-links></computed-links>
    </template>
  </test-fixture>
</body>
</html>
