<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <link rel="import" href="/components/polymer/polymer.html" />
  <script src="polymer-resin.js"></script>
  <script>security.polymer_resin.install();</script>
  <script src="classify-test.js"></script>
  <title>Classify Tests</title>
</head>
<body>
  <!-- Define some custom elements so
       we can check how they're classified -->
  <dom-module id="my-custom">
    <template>
      <br>
    </template>
    <script>
      Polymer({
        is: 'my-custom',
        properties: {}
      });
    </script>
  </dom-module>
  <dom-module id="my-custom-link">
    <template>
      <br>
    </template>
    <script>
      Polymer({
        is: 'my-custom-link',
        extends: 'a',
        properties: {}
      });
    </script>
  </dom-module>

  <test-fixture id="classify-tests">
    <template>
      <div>
        <!-- Our tests grab these and classify them -->
        <a id="link">a</a>
        <b>b</b>
        <table><tr><td></td><th></th></tr></table>
        <div></div>
        <img>
        <input>
        <ul><li>li</li></ul>
        <blink></blink>  <!-- Known legacy element -->

        <my-custom></my-custom>
        <a id="mylink" is="my-custom-link">my-custom-link</a>
        <un-registered>unregistered</un-registered>
      </div>
    </template>
  </test-fixture>
</body>
</html>
