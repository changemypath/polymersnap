<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <link rel="import" href="/components/polymer/polymer.html" />
  <script src="polymer-resin.js"></script>
  <script>security.polymer_resin.install();</script>
  <script src="text-node-test.js"></script>
  <title>Text Node Tests</title>
</head>
<body>
  <dom-module id="text-node-test-nodes">
    <template>
      <div>[[text]]</div>
      <object>[[text]]</object> <!-- blacklisted in html5_contract.textpb -->
      <script>
        function doTheThing(text) {
          // One-way binding looks like nested array.
          // Without this function enveope, JSCompiler complains about
          // side-effect from top-level statement.
          alert( [[text]] );
        }
      </script>
    </template>
    <script>
      Polymer({
        is: 'text-node-test-nodes',
        properties: {
          text: String
        }
      });
    </script>
  </dom-module>

  <test-fixture id="text-node-test">
    <template>
      <text-node-test-nodes />
    </template>
  </test-fixture>
</body>
</html>
