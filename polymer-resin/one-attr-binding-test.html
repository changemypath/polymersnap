<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <link rel="import" href="/components/polymer/polymer.html" />
  <script src="polymer-resin.js"></script>
  <script>security.polymer_resin.install();</script>
  <script src="one-attr-binding-test.js"></script>
  <title>One Attr Binding Test</title>
</head>
<body>
  <dom-module id="one-attr-binding">
    <template>
      <a href$="{{x}}">Link</a>
    </template>
    <script>
      Polymer({
        is: 'one-attr-binding',
        properties: {
          x: String
        }
      });
    </script>
  </dom-module>

  <test-fixture id="one-attr-binding-fixture">
    <template>
      <one-attr-binding />
    </template>
  </test-fixture>
</body>
</html>
