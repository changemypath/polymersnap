<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="../vaadin-development-mode-detector.html">
    <style>
    .yes {
      font-weight: bold;
      color: green;
    }
    .no {
      font-weight: bold;
      color: orange;
    }
    </style>
    <script>
      log = function(msg, state, iftrue, iffalse) {
        const cls = state ? "yes":"no";
        const txt = msg + ": <b class='"+cls+"'>"+(state?iftrue:iffalse)+"</b><br><br>";
        window.text.innerHTML += txt;
      }
      whenReady = function() {
        log("mode",window.Vaadin.developmentMode,"development","production");
        const linkTag = window.Vaadin.importIfDevelopmentMode("some-non-existing-file");
        log("importIfDevelopmentMode", linkTag, "imported", "ignored");
      };

      if (HTMLImports.ready) {
        whenReady();
      } else {
        HTMLImports.whenReady(whenReady);
      }
    </script>
  </head>
  <body>
    <p id="text">
    </p>
  </body>
</html>
