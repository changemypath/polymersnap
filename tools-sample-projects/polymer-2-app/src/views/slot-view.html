<!--
This view showcases the slot element and slot attributes for Polymer 2.0.
-->


<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<!-- element template -->
<dom-module id="slot-element">
  <template>
    <h2>
      <slot name="title"></slot>
    </h2>
    <div>
      <slot></slot>
    </div>
  </template>
  <script>
    class SlotElement extends Polymer.Element {
      static get is() { return 'slot-element'; }
    }

    window.customElements.define(SlotElement.is, SlotElement);
  </script>
</dom-module>

<!-- usage -->
<dom-module id="slot-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <slot-element>
        <span slot="title">span[slot="title"]</span>
        <span>span</span>
        <div>div</div>
      </slot-element>
    </div>
  </template>

  <script>
    class SlotView extends Polymer.Element {
      static get is() { return 'slot-view'; }
    }

    window.customElements.define(SlotView.is, SlotView);
  </script>
</dom-module>
