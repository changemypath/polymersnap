<!--
This view showcases Polymer 2.0 template patterns, like using the dom-module "id" attribute
and moving the style inside of the template.
-->


<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<!-- usage -->
<dom-module id="id-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
      This element uses the latest id attribute instead of the deprecated Polymer 1.x name attribute.
    </div>
  </template>

  <script>
    class IdView extends Polymer.Element {
      static get is() { return 'id-view'; }
    };

    window.customElements.define(IdView.is, IdView);
  </script>
</dom-module>
