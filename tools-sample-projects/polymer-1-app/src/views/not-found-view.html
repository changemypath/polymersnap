<!--
This view is a 404 NOT FOUND for the served application.
It is written in Polymer 1.0-style, but is not here to showcase any specific patterns.
-->


<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module name="not-found-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <!--
      If deploying in a folder replace href="/" with the full path to your site.
      Such as: href=="http://polymerelements.github.io/polymer-starter-kit"
    -->
    <div class="card">
      Oops you hit a 404. <a href="/">Head back to home.</a>
    </div>
  </template>

  <script>
    Polymer({
      is: 'not-found-view',
    });
  </script>
</dom-module>
