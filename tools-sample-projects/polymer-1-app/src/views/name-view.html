<!--
This view showcases deprecated Polymer 1.0 template patterns, like using the dom-module "name" attribute
and moving the style outside of the template.
-->


<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<!-- usage -->
<dom-module name="name-view">
  <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }
  </style>
  <template>
    <div class="card">
      This element uses the deprecated name attribute instead of the id attribute.
    </div>
  </template>

  <script>
    Polymer({
      is: 'name-view',
    });
  </script>
</dom-module>
