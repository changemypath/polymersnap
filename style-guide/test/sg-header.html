<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../sg-header.html">
  </head>
  <body>

    <a is="sg-header">One</a>
    <a is="sg-header">ยก[ T w o ]!</a>
    <a is="sg-header">Dupe</a>
    <a is="sg-header">dupe</a>

    <script>

      describe('<sg-header>', function() {

        it('generates a slug from anchor text', function() {
          var anchor = document.querySelector('a:nth-child(1)');
          expect(anchor.id).to.eq('one');
        });

        it('strips weird characters, trims, and replaces with -', function() {
          var anchor = document.querySelector('a:nth-child(2)');
          expect(anchor.id).to.eq('t-w-o');
        });

        it('ensures a unique id', function() {
          var anchor = document.querySelector('a:nth-child(4)');
          expect(anchor.id).to.eq('dupe:2');
        });

      });

    </script>

  </body>
</html>
