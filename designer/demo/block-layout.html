<!doctype html>
<html>
  <head>
    <style>
      body {
        position: relative;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ddd;
      }
      span {
        background: white;
        border: solid 1px #888;
        box-sizing: border-box;
        display: block;
        padding: 16px;
        margin: 8px;
        width: 200px;
      }
      span.one {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="one">One</span><span>Two</span><span>Three</span><span>Four</span>
    </div>
  </body>
</html>
