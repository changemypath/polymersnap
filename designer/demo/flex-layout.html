<!doctype html>
<html>
  <head>
    <style>
      body {
        position: relative;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ddd;
      }
      #container {
        display: flex;
        width: 90%;
        background: #ffa;
      }
      span {
        background: white;
        border: solid 1px #888;
        box-sizing: border-box;
        display: block;
        padding: 16px;
        margin: 8px;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <span>One</span><span>Two</span><span>Three</span><span>Four</span>
    </div>
  </body>
</html>
