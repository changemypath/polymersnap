<!doctype html>
<html>
  <head>
    <style>
      body {
        position: relative;
        margin: 0;
        padding: 0;
      }
      #foo {
        position: absolute;
        background-color: #faa;
        box-sizing: border-box;
      }
      .static {
        height: 100px;
        border: solid 1px black;
        box-sizing: border-box;
      }
      .a {
        background: blue;
        width: 400px;
      }
      .b {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="static a"></div>
    <div class="static b"></div>
    <button>Button</button>
    <div id="foo" style="top: 100px; left: 100px; height: 100px;width: 400px;">Hello Designer A</div>
    <div id="foo" style="top: 300px; left: 100px; height: 100px;width: 400px;">Hello Designer B</div>
  </body>
</html>
