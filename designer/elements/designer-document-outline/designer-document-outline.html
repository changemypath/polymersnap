<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../designer-tree/designer-tree.html">

<dom-module id="designer-document-outline">


  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        font-size: 13px;
      }
    </style>
    <designer-tree-item
      controller="[[_controller]]"
      data="[[rootNode]]"
      noicon>
    </designer-tree-item>
  </template>

</dom-module>

<script>

define(['polymer-designer/dom-utils', 'dom5'], (domUtils, dom5) => {
  'use strict';

  Polymer({
    is: 'designer-document-outline',

    properties: {

      /**
       * An object for accessing information for rendering a tree item.
       *
       * getIcon(node) : Element
       * getName(node) : String
       * getChildren(node) : Promise<Array<Object>>
       * isLeaf(node) : Boolean
       */
      _controller: {
        type: Object,
        value() { return new OutlineTreeController(this); },
      },

      /**
       * @type {Element}
       */
      rootNode: Object,

      /**
       * @type {Element}
       */
      currentNode: Object,

    },

  });

  class OutlineTreeController {

    constructor(host) {
      this.host = host;
    }

    getName(node) {
      return node.nodeName.toLowerCase();
    }

    getIcon(node) {
      return 'designer-tree:blank';
    }

    _getVisibleChildren(node) {
      return Array.from(node.childNodes).filter((n) => {
        return !n.nodeName.startsWith('#');
      });
    }

    getChildren(node) {
      return Promise.resolve(this._getVisibleChildren(node));
    }

    isLeaf(node) {
      return (this._getVisibleChildren(node).length === 0);
    }

    isLink(node) {
      return true;
    }

    onClick(node) {
      this.host.fire('designer-select-element', {
        sourceId: dom5.getAttribute(node, domUtils.sourceIdAttribute),
      }, { bubbles: true, });
    }

  }

});
</script>
