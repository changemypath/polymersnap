<!doctype html>
<html>
  <head>
    <link rel="import" href="designer-selection.html">
    <style>
      designer-selection {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <designer-selection></designer-selection>
    <script>
      var selection = document.querySelector('designer-selection');
      selection.addEventListener('designer-selection-resize', (event) => {
        var detail = event.detail;
        var style = selection.style;
        style.left = detail.left + 'px';
        style.top = detail.top + 'px';
        style.width = detail.width + 'px';
        style.height = detail.height + 'px';
      });
    </script>
  </body>
</html>
